<div class="row" ng-show="error">
    <div class="col-xs-12">
        <div class="alert alert-danger alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <strong>Room {{ existingRoomNumber }}</strong> already exists!
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <h1 class="page-header">Add Room</h1>
        <form ng-submit="newRoom()">
            <div class="form-group">
                <label>Number / Name: </label>
                <input type="text" ng-model="room.roomNumber" class="form-control">
            </div>
            <div class="form-group">
                <label>Capacity </label>
                <input type="number" ng-model="room.roomCapacity" class="form-control">
            </div>
            <div class="form-group">
                <label>Description </label>
                <textarea ng-model="room.roomDescription" class="form-control"></textarea>
            </div>
            <!--<div class="form-group">
                <label>Password:</label>
                <input type="password" ng-model="room.roomGroup" class="form-control">
            </div>-->
            <button class="btn btn-success" type="submit">Login</button>
        </form>
    </div>
</div>
