<!DOCTYPE html>
<html ng-app="roomResApp">
<head>
<title>Spring MVC AngularJS demo</title>
<link href="styles/css/bootstrap.css" rel="stylesheet" />
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-cookies.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-resource.min.js"></script>
<script src="resources/js/script.js"></script>
<script src="resources/js/registration.js"></script>
<script src="resources/js/signin.js"></script>
<base href="/libroomreserve/index.html" />
</head>
<body ng-cloak>
<div class="container-fluid">
  <nav class="navbar navbar-light bg-faded" ng-controller="SigninController">
    <a class="navbar-brand" href="home">Room Reservations</a>
    <ul class="nav navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="profile">Profile <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="contact">Contact</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="register">Register</a>
      </li>
      <li class="nav-item" ng-show="!authenticated">
        <a class="nav-link" href="signin">Sign In</a>
      </li>
      <li class="nav-item" ng-show="authenticated"><a href="" ng-click="logout()">Logout</a>
    </ul>
    <form class="form-inline navbar-form pull-right">
      <input class="form-control" type="text" placeholder="Search">
      <button class="btn btn-success-outline" type="submit">Search</button>
    </form>
  </nav>
  
  <div id="main">
    <div ng-view></div>
  </div>
    
</div><!--#end .container-fluid-->
</body>
</html>
